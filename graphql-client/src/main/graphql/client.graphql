query Domains(
  $name: String
  $owner: String
  $description: String
  $tags: [KeyValueInput!]
){
  domains(
    name: $name
    owner: $owner
    description: $description
    tags: $tags
  ){
    name
    owner
    description
    tags {
      key
      value
    }
  }
}

query Schemas(
  $name: String
  $owner: String
  $description: String
  $tags: [KeyValueInput!]
  $type: String
  $configuration: [KeyValueInput!]
  $domain: String
){
  schemas(
    name: $name
    owner: $owner
    description: $description
    tags: $tags
    type: $type
    configuration: $configuration
    domain: $domain
  ){
    name
    owner
    description
    tags {
      key
      value
    }
    type
    configuration {
      key
      value
    }
    domain {
      name
      owner
      description
      tags {
        key
        value
      }
    }
  }
}

